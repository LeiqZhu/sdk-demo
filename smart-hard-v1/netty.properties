netty.welcome = Hello Server for Netty

netty.host = 127.0.0.1
netty.port = 8999
#0 none 1 common 2 pay 3 ad
netty.module = 1
netty.ssl=8443

netty.ioBossNum = 10
netty.ioWorkerNum = 20

netty.SO_BACKLOG = 1000
netty.SO_RCVBUF = 262144
netty.SO_SNDBUF = 262144
netty.SO_KEEPALIVE=true
netty.SO_REUSEADDR=true
netty.CONNECT_TIMEOUT_MILLIS = 15000
netty.SO_TIMEOUT = 15000

# Request Handler 对象是否使用对象连接池
netty.use_object_pool=true

# init_cache_span_time 初始化缓存的间隔时长
netty.init_cache_span_time=1800000

# 是否启动saveToDB Server
netty.is_start_save_schedule=true